tests:
  - description: measurement test
    sample:
      id: TEST:1
      total particulate carbon: 5
      alt: 2m
      lat_lon: 68.3534 19.0472
    # this is what is expected in the repaired blob
    output:
      alt:
        has_value: 2.0
        has_unit: meter
        has_raw_value: 2m
    must_pass: false
    expected_failures:
      missing-core: ">0"
  - description: correct enumeration
    sample:
      id: TEST:enum
      rel_to_oxygen: obligate anaerobe
    expected_failures:
      controlled-vocabulary: "0"
  - description: incorrect enumeration
    sample:
      id: TEST:enum
      rel_to_oxygen: blah blah
    expected_failures:
      controlled-vocabulary: ">0"
  - description: another test
    sample:
      id: TEST:2
      total particulate carbon: 7
      depth: 8cm
      lat_lon: 37.931388399999996 -122.0239394
    must_pass: false
    expected_failures: {}
  - description: capitalization test
    sample:
      id: TEST:captest1
      text: bill clinton
    output:
      text: Bill Clinton
  - description: missing space 1
    sample:
      id: TEST:missing_space1
      text: 400g/L
    output:
      text: 400 g/L
  - description: missing space 2
    sample:
      id: TEST:missing_space2
      text: 1%
    output:
      text: 1 %
  - description: categorical vs numerical
    sample:
      id: TEST:cat_vs_num
      text: Halophile
    output:
      text: NaN
  - description: capital units
    sample:
      id: TEST:cap_units
      text: 0.2 psu
    output:
      text: 0.2 PSU
  - description: capital units and space
    sample:
      id: TEST:cap_units_and_space
      text: 0.2psu
    output:
      text: 0.2 PSU
  - description: plus minus error
    sample:
      id: TEST:plus_min_error
      text: 17.3 +/- 2.0 PPT
    output:
      text: NaN
  - description: with unit description
    sample:
      id: TEST:with_unit_descr
      text: 40 PSU (practical salinity units)
    output:
      text: 40 PSU

